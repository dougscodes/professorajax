    <form name="meu_form">

        <h1>Entre em contato</h1>
      
        <input type="text" id="nomeid" placeholder="ex: João Silva" required="required" name="nome" />
        <label for="nome">Nome</label><br>
      
        <input type="tel" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="fone" />
        <label for="fone">Fone</label><br>
      
        <input type="email" id="emailid" placeholder="fulano@mail.com" name="email" />
        <label for="email">Email</label><br>
      
        <textarea placeholder="Deixe sua opnião"></textarea><br>
      
        <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" /><br>
      </form>
